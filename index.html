    <script>
      document.getElementById("myForm").addEventListener(
        "submit",
        function (event) {
          // Empêche le formulaire de se soumettre normalement
          event.preventDefault();

          // Récupère les éléments du formulaire
          var elements = this.elements;

          // Construit une chaîne pour afficher les données
          var resultString = "<h2>Récapitulatif des données:</h2>";

          for (var i = 0; i < elements.length; i++) {
            if (elements[i].type !== "submit") {
              if (elements[i].type === "radio" && !elements[i].checked) {
                continue; // Ignore les radios non cochées
              }

              // Vérifie si l'élément est une liste déroulante avec la propriété multiple
              if (elements[i].type === "select-multiple") {
                var selectedOptions = [];
                for (var j = 0; j < elements[i].options.length; j++) {
                  if (elements[i].options[j].selected) {
                    selectedOptions.push(elements[i].options[j].textContent);
                  }
                }
                resultString +=
                  "<p><strong>" +
                  elements[i].name +
                  ":</strong> " +
                  selectedOptions.join(", ") +
                  "</p>";
              } else {
                resultString +=
                  "<p><strong>" +
                  elements[i].labels[0].textContent +
                  ":</strong> " +
                  elements[i].value +
                  "</p>";
              }
            }
          }

          // Affiche les données dans la div résultante
          var resultContainer = document.getElementById("result-container");
          resultContainer.innerHTML = resultString;
        },
        false
      );
    </script>
